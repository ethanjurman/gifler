<!DOCTYPE html>
<html>
  <title>Gifler</title>
  <head>
    <script src="drawBox.js"></script>
    <style>
      html,
      body {
        height: 100%;
        /* background: rgba(0, 0, 0, 0); */
        margin: 0px;
      }
      .darkBox {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
      }
      #whiteBox {
        position: absolute;
        border: 10px solid #8080f0aa;
        margin: -10px;
        box-shadow: 0px 0px 70px black;
      }
    </style>
  </head>
  <body id="clickArea">
    <div
      id="darkBoxTop"
      class="darkBox"
      style="background: rgba(0, 0, 0, 0.125);"
    ></div>
    <div
      id="darkBoxLeft"
      class="darkBox"
      style="background: rgba(0, 0, 0, 0.125);"
    ></div>
    <div
      id="darkBoxRight"
      class="darkBox"
      style="background: rgba(0, 0, 0, 0.125);"
    ></div>
    <div
      id="darkBoxBottom"
      class="darkBox"
      style="background: rgba(0, 0, 0, 0.125);"
    ></div>
    <div id="whiteBox"></div>
  </body>
</html>
